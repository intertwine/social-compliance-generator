name: Generate Social Post

on:
  # Run 4 times daily at 6am, 12pm, 6pm, and midnight UTC
  schedule:
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
    - cron: '0 0 * * *'   # 12:00 AM UTC (midnight)

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate and post content
        run: npm run generate
        env:
          # OpenRouter (LLM)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}

          # Tavily (Web Search)
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

          # Google (Image Generation)
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

          # OpenAI (Video Generation)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # X/Twitter API
          X_API_CLIENT_ID: ${{ secrets.X_API_CLIENT_ID }}
          X_API_CLIENT_SECRET: ${{ secrets.X_API_CLIENT_SECRET }}
          X_API_ACCESS_TOKEN: ${{ secrets.X_API_ACCESS_TOKEN }}
          X_API_REFRESH_TOKEN: ${{ secrets.X_API_REFRESH_TOKEN }}

          # Supabase (Token Storage)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Post generated and published successfully!"
          else
            echo "Post generation failed. Check logs for details."
          fi
