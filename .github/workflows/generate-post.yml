name: Generate Social Post

on:
  # Run 4 times daily at 6am, 12pm, 6pm, and midnight UTC
  schedule:
    - cron: '0 6 * * *'   # 6:00 AM UTC
    - cron: '0 12 * * *'  # 12:00 PM UTC
    - cron: '0 18 * * *'  # 6:00 PM UTC
    - cron: '0 0 * * *'   # 12:00 AM UTC (midnight)

  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDENTIALS }}

      - name: Debug Google Cloud auth
        run: |
          echo "Project from env: $GOOGLE_CLOUD_PROJECT"
          echo "Authenticated as:"
          gcloud auth list
          echo "Active project:"
          gcloud config get-value project
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}

      - name: Generate and post content
        run: npm run generate
        env:
          # OpenRouter (LLM)
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}

          # Tavily (Web Search)
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}

          # Google Cloud / Vertex AI (Image Generation)
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_CLOUD_LOCATION: us-central1

          # OpenAI (Video Generation)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # X/Twitter API
          X_API_CLIENT_ID: ${{ secrets.X_API_CLIENT_ID }}
          X_API_CLIENT_SECRET: ${{ secrets.X_API_CLIENT_SECRET }}
          X_API_ACCESS_TOKEN: ${{ secrets.X_API_ACCESS_TOKEN }}
          X_API_REFRESH_TOKEN: ${{ secrets.X_API_REFRESH_TOKEN }}

          # Cloudflare KV (Token Storage)
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_KV_NAMESPACE_ID: ${{ secrets.CLOUDFLARE_KV_NAMESPACE_ID }}
          CLOUDFLARE_KV_API_TOKEN: ${{ secrets.CLOUDFLARE_KV_API_TOKEN }}

          # Cloudflare R2 (Workflow Storage)
          CLOUDFLARE_R2_BUCKET: ${{ secrets.CLOUDFLARE_R2_BUCKET }}
          CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Post generated and published successfully!"
          else
            echo "Post generation failed. Check logs for details."
          fi
